<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Guru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Materi Guru</h1>
        <p>Unggah dan akses materi untuk mencatat lebih mudah!</p>
    </header>
    <main>
        <section id="upload-section">
            <h2>Unggah Materi (Guru)</h2>
            <input type="file" id="ppt-upload" accept=".ppt,.pptx">
            <button id="upload-btn">Unggah</button>
        </section>

        <section id="files-section">
            <h2>Daftar Materi (Siswa)</h2>
            <ul id="file-list">Loading...</ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
